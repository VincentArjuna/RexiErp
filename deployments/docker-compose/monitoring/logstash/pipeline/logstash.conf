input {
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs from services
  if [message] {
    json {
      source => "message"
    }
  }

  # Add service information from container metadata
  if [docker] {
    mutate {
      add_field => { "service_name" => "%{[docker][container][name]}" }
    }
  }

  # Parse timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }

  # Add environment tag
  mutate {
    add_field => { "environment" => "development" }
  }

  # Clean up sensitive data
  mutate {
    remove_field => [ "password", "secret", "token", "api_key" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "rexierp-logs-%{+YYYY.MM.dd}"
  }

  # Debug output to console
  stdout {
    codec => rubydebug
  }
}