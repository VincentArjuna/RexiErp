global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Nginx Status (stub_status)
  - job_name: 'nginx-status'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Authentication Service
  - job_name: 'authentication-service'
    static_configs:
      - targets: ['authentication-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Inventory Service
  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Accounting Service
  - job_name: 'accounting-service'
    static_configs:
      - targets: ['accounting-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # HR Service
  - job_name: 'hr-service'
    static_configs:
      - targets: ['hr-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # CRM Service
  - job_name: 'crm-service'
    static_configs:
      - targets: ['crm-service:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8006']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Integration Service
  - job_name: 'integration-service'
    static_configs:
      - targets: ['integration-service:8007']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Infrastructure Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s